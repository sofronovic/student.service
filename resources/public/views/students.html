<div class="container">
  <h2>Students</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Index</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="student in students">
        <td>{{ student.firstname }} </td>
        <td>{{ student.lastname }} </td>
        <td>{{ student.email }} </td>
        <td>{{ student.index }} </td>
      <td>
      <button type="button" class="btn btn-default" aria-label="Edit" >
        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
      </button>

      <button type="button" class="btn btn-default" aria-label="Remove" ng-click="removeStudent(student.id)">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
      </button>
    </td>
    </tr>
    </tbody>
  </table>
  <div class="right">
  <button type="button" class="btn btn-default" aria-label="Add" ng-click="showForm()">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
  </button>
  </div>

  <div class="container" id="newStudentForm" ng-show="addStudentForm">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Firstname:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="email" placeholder="Enter firstname" ng-model="student.firstname">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Lastname:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="lastname" placeholder="Enter lastname" ng-model="student.lastname">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="userName">Username:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="userName" placeholder="Enter username" ng-model="student.username">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" >Email:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="email" placeholder="Enter email" ng-model="student.email">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" >Password:</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" placeholder="Enter password" ng-model="student.password">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" >Student ID:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="index" placeholder="Enter student ID" ng-model="student.index">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" ng-click="saveStudent(student)" >Submit</button>
        </div>
      </div>
    </form> 
  </div>

</div>
